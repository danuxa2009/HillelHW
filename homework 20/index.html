<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" defer />
    <link rel="stylesheet" href="../homework 16/css/normalize.css" />
    <link rel="stylesheet" href="../homework 16/css/skeleton.css" />
    <link rel="stylesheet" href="../homework 16/css/theme.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" defer></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <form id="newContactForm">
      <div id="dialog-form">
        <input type="text" name="name" placeholder="Name" id="nameInput" class="form-input" />
        <input type="text" name="surname" placeholder="Surname" id="surnameInput" class="form-input" />
        <input type="tel" name="phone" placeholder="Phone" id="phoneInput" class="form-input" />
        <input type="email" name="email" placeholder="E-mail" id="emailInput" class="form-input" />
        <input type="text" name="date" id="datepicker" placeholder="Date" size="20" class="form-input" />
        <input type="hidden" name="id" id="idInput" class="form-input" />
      </div>
      <div>
        <button type="button" id="addContactBtn">Add</button>
      </div>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
            <th>E-mail</th>
            <th>Birthday date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="contactList"></tbody>
      </table>
    </form>

    <script type="text/template" id="contactTemplate">
      <tr class='contact' data-id="{{id}}">
        <td>{{name}}</td>
        <td>{{surname}}</td>
        <td>{{phone}}</td>
        <td>{{email}}</td>
        <td>{{date}}</td>
        <td>
          <button type='button' class="edit-btn">&#9998;</button>
        </td>
        <td>
          <button type='button' class="delete-btn">X</button>
        </td>
      </tr>
    </script>
  </body>
</html>
