<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <form id="phoneBookForm">
        <input placeholder="Name..." type="text" class="inputData" id="name">
        <input placeholder="Surname..." type="text" class="inputData" id="surname">
        <input placeholder="Phone number..." type="tel" class="inputData" id="phone">
        <button id="btnAdd">Add +</button>
    </form>

    <table id="phoneBook">
        <tr>
            <td class="title">Name</td>
            <td class="title">Surname</td>
            <td class="title">Phone</td>
            <td class="title"></td>
        </tr>
    </table>
    
    <template id="phoneBookItemTemplate">
        <td >
            {{name}}
        </td>
        <td >
            {{surname}}
        </td>
        <td >
            {{phone}}
        </td>
        <td class="close-btn">X</td>
    </template>
</body>
</html>
