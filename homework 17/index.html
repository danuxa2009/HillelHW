<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../homework 16/css/normalize.css" />
    <link rel="stylesheet" href="../homework 16/css/skeleton.css" />
    <link rel="stylesheet" href="../homework 16/css/theme.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" async></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <input id='addStickerBtn' class="two-thirds column" type="button" value="Add"></input>
        <input id='clearAllBtn' class="one-third column" type="button" value="Clear All"></input>
      </div>
      <div id="areaForStickers"></div>
    </div>
    <script type="text/template" id="stickerTemplate">
      <div class='sticker' data-sticker-index='{{id}}'>
        <span class='delete-btn'>X</span>
        <textarea class='edit-sticker-control' maxlength="108" name="description" id="">{{description}}</textarea>
      </div>
    </script>
  </body>
</html>
