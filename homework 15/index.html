<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../homework 15/css/normalize.css" />
    <link rel="stylesheet" href="../homework 15/css/skeleton.css" />
    <link rel="stylesheet" href="../homework 15/css/theme.css" />
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container">
      <div class="row">
        <ul id="albumsList" class="one-half column"></ul>

    </script>
