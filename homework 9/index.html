<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" async></script>
  </head>

  <body>
    <form id="phoneBookForm">
      <input type="text" id="name" class="inputData" placeholder="Name" />
      <input type="text" id="surname" class="inputData" placeholder="Surname" />
      <input type="tel" id="phone" class="inputData" placeholder="Phone number" />
      <button id="btnAdd">Add</button>
    </form>
    <table id="phoneBook">
      <tr>
        <td>Name</td>
        <td>Surname</td>
        <td>Phone</td>
        <td></td>
      </tr>
    </table>

    <script type="text/template" id="phoneBookItemTemplate">
      <td>{{name}}</td>
      <td>{{surname}}</td>
      <td>{{phone}}</td>
      <td class='close-btn' >X</td>
    </script>
  </body>
</html>
